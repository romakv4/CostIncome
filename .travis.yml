matrix:
  include:
    - language: csharp
      mono: none
      dotnet: 3.1.100
      solution: ./CostIncome.sln
      jobs:
        include:
          - stage: Build on Linux
            os: linux
            script:
              - dotnet build ./CostIncomeCalculator/CostIncomeCalculator.csproj
          - stage: Test on Linux
            os: linux
            script:
              - dotnet test
          - stage: Build on OSX
            os: osx
            osx_image: xcode11.3
            script:
              - dotnet build ./CostIncomeCalculator/CostIncomeCalculator.csproj
          - stage: Test on OSX
            os: osx
            osx_image: xcode11.3
            script:
              - dotnet test
    - language: node.js
      node_js: "12.0"
      before_script:
        - cd client
      script:
        - npm install
        - npm run build