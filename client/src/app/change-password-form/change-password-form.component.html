<div class="centrate">
    <h1>Change password</h1>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm.value)">
        <div class="formField">
            <label for="email">
                E-mail
            </label>
            <input id="email"
                type="email"
                formControlName="email"
                class="validFormField"
                [ngClass]="{ 'erroredFormField': submitted && (f.email.errors || (serverErrors && serverErrors.email)) }"
                (input)="resetServerErrors(this)">

            <p *ngIf="submitted && f.email.errors">
                <span *ngIf="f.email.errors.required">
                    Email is required
                </span>
                <span *ngIf="f.email.errors.email">
                    Invalid e-mail
                </span>
            </p>
            <p *ngIf="serverErrors">
                <span *ngIf="serverErrors.email">
                    {{ serverErrors.email }}
                </span>
            </p>
        </div>
        <div class="formField">
            <label for="password">
                Password
            </label>
            <input id="password"
                type="password"
                formControlName="password"
                class="validFormField"
                [ngClass]="{ 'erroredFormField': submitted && f.password.errors }">

            <p *ngIf="submitted && f.password.errors">
                <span *ngIf="f.password.errors.required">
                    Password is required
                </span>
            </p>
        </div>
        <div class="formField">
            <label for="newPassword">
                New password
            </label>
            <input id="newPassword"
                type="password"
                formControlName="newPassword"
                class="validFormField"
                [ngClass]="{ 'erroredFormField': submitted && (f.newPassword.errors || (serverErrors && serverErrors.newPassword)) }"
                (input)="resetServerErrors(this)">

            <p *ngIf="submitted && f.newPassword.errors">
                <span *ngIf="f.newPassword.errors.required">
                    New password is required
                </span>
                <span *ngIf="f.newPassword.errors.minlength">
                    New password must be longer than {{ f.newPassword.errors.minlength.requiredLength }} characters
                </span>
            </p>
            <p *ngIf="serverErrors">
                <span *ngIf="serverErrors.newPassword">
                    {{ serverErrors.newPassword }}
                </span>
            </p>
        </div>
        <div class="actionsBlock">
            <button type="submit">
                Change password
            </button>
            <a href="/">
                <i class="material-icons">home</i>
            </a>
        </div>
    </form>
    <div>
        <br>
        <p *ngIf="changePasswordSuccess === false && serverErrors.message" style="color: red;">
            <span>
                {{ serverErrors.message }}
            </span>
        </p>
    </div>
</div>
