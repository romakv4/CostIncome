<div class="generalActionsBar">
    <button *ngIf="isForTable" class="exportToExcel" title="{{exportButtonTitle}}" (click)="onExport(data)">Export to Excel</button>
    <button class="changePassword" (click)="changePassword()">Change password</button>
    <button class="logOut" (click)="onLogout()">Log out</button>
</div>
