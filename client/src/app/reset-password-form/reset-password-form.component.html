<div class="centrate">
    <h1>Reset password</h1>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)">
        <div class="formField">
            <label for="email">
                E-mail
            </label>
            <input id="email"
                type="email"
                formControlName="email"
                class="validFormField"
                [ngClass]="{ 'erroredFormField': submitted && (f.email.errors || (serverErrors && serverErrors.email)) }"
                (input)="resetServerErrors()">

            <p *ngIf="submitted && f.email.errors">
                <span *ngIf="f.email.errors.required">
                    Email is required
                </span>
                <span *ngIf="f.email.errors.email">
                    Invalid e-mail
                </span>
            </p>
            <p *ngIf="serverErrors">
                <span *ngIf="serverErrors.email">
                    {{ serverErrors.email }}
                </span>
            </p>
        </div>
        <div class="actionsBlock">
            <button type="submit">
                Reset
            </button>
            <a href="/">
                <i class="material-icons">home</i>
            </a>
        </div>
    </form>
    <div class="operationStatus">
        <span *ngIf="resetPasswordSuccess">You will be automatically redirected to auth page in {{secondsBeforeRedirect}} seconds</span>
    </div>
</div>
